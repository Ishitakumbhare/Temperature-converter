<!DOCTYPE html>
<html>
  <head>
  
    <link rel="stylesheet" href="tc.css">
 <script type="text/javascript" src="tc.js"></script>
 <center>
   <fieldset>
     <legend align="center"><h1>Temperature Converter</h1></legend>
   
<p>Fahrenheit</p>
<input type="number" id="fahrenheit" oninput="fc(this.value)" placeholder="Fahrenheit" />

<p>Celsius</p>
<input type="number" id="celsius" oninput="cc(this.value)" placeholder="Celsius" />

<p>Kelvin</p>
<input type="number" id="kelvin" oninput="kc(this.value)" placeholder="Kelvin" />
</center>
</fieldset>
</head>
</html>
